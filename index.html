<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2b9cdc1c9a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ===========================Start MAIN AREA======================= -->
    <main id="site">
        <section id="launch">
            <h1>We're launching soon</h1>
            <div class="count">
                <div class="time days">
                    <div class="time1">
                        <div class="top">9</div>
                        <div class="bottom">9</div>
                    </div>
                    <span class="time-span">Days</span>
                </div>
                <div class="time hours">
                    <div class="time1">
                        <div class="top">24</div>
                        <div class="bottom">24</div>
                    </div>
                    <span class="time-span">Hours</span>
                </div>
                <div class="time minutes">
                    <div class="time1">
                        <div class="top">00</div>
                        <div class="bottom">00</div>
                    </div>
                    <span class="time-span">Minutes</span>
                </div>
                <div class="time seconds">
                    <div class="time1">
                        <div class="top">00</div>
                        <div class="bottom">00</div>
                    </div>
                    <span class="time-span">Seconds</span>
                </div>
            </div>
        </section>
        <div class="social">
            <i class="fa-brands fa-square-facebook fa-2xl"></i>
            <i class="fa-brands fa-pinterest fa-2xl"></i>
            <i class="fa-brands fa-instagram fa-2xl"></i>
        </div>
    </main>
    <!-- ===========================END MAIN AREA======================= -->
    <!-- ================================START FOOTER AREA====================== -->
    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
         >Frontend Mentor</a
        >. Coded by
        <a href="http://karam-portfolio.liveblog365.com" target="_blank">
         KARAM SINGH</a
        >
    </footer>
    <!-- ================================END FOOTER AREA========================= -->
    <script src="./script.js"></script>    
</body>
</html>
